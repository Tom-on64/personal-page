<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <link rel="stylesheet" href="./general.css">
    <script type="module" src="./src/app.js" defer></script>
    <style>
      #cursor { animation: blink 2s infinite; }
      @keyframes blink {
        0% { opacity: 100%; }
        49% { opacity: 100%; }
        50% { opacity: 0%; }
        99% { opacity: 0%; }
        100% { opacity: 100%; }
      }
      #back { display: flex; align-items: center; justify-content: center; width: 100%; height: auto; }
    </style>
  </head>
  <body class="light">
    <h1>404 - Not found<span id="cursor">_</span></h1>
    <hr>
    <div id="back"><br><br><br><br><a href="/"><button>Back</button></a></div>
  </body>
</html>
